{% extends 'base.html' %}
{% load i18n %}
{% block sidebar %}
{% include 'sidebar.html' %}
{% endblock %}
{% block content %}
<section id="configuration">
    <div class="page-header">
        <h1>{{ transaction.current_step.title }}</h1>
    </div>
    <p class="alert">{{ transaction.current_step.info }}</p>
    <div class="form-actions">
        <div class="pull-right">
            {% if transaction.current_step.reboot %}
            <button class="btn btn-primary" onclick="reboot();">{% trans "Reboot" %}</button>
            {% else %}
            <a href="{{ transaction.next_step_url }}" class="btn btn-primary">{% trans "Home" %}</a>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
