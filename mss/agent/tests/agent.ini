[agent]
host = localhost
port = 8888
log_file = /tmp/mss-agent.log
db_file = /tmp/mss-agent.db

[api]
baseUrl = https://serviceplace.mandriva.com/api/v1
sectionsUrl = %(baseUrl)s/sections/mbs/dev/
addonsUrl = %(baseUrl)s/addons/mbs/dev/
tokenUrl = %(baseUrl)s/token/

[local]
baseDir = /var/lib/mss/
localDir = /tmp/mss_modules/
cacheDir = %(baseDir)s/cache
cache = 1
